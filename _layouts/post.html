---
layout: default
---

<article class="post">
<div id="main" role="main" class="container">
  <h1>{{ page.title }}</h1>

  {% include post-tags.html %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% if page.updated %}
  <div class="date">
    Updated on {{ page.updated | date: "%B %e, %Y" }}
  </div>
  {% endif%}
</div>
  <!--{% include disqus.html %}-->
</article>
