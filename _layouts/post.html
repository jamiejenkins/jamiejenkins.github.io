---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% include post-tags.html %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% if page.updated %}
  <div class="date">
  Updated on {{ page.update | date: "%B %e, %Y" }}
  </div>
  {% endif%}
  <!--{% include disqus.html %}-->
</article>
